<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <title>Minha Página Web</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-gap: 10px;
        }
        .grid-item {
            text-align: center;
        }
    </style>
<body>
    <header>
        <h1>Logo</h1>
        <nav>
            <ul>
                <li>Menu 1</li>
                <li>Menu 2</li>
                <li>Menu 3</li>
                <li>Menu 4</li>
                <li>Menu 5</li>
                <li>Menu 6</li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="grid-container">
            <div class="grid-item">
                <img src="" alt="Imagem 1">
                <p>Título 1</p>
            </div>
            <div class="grid-item">
                <img src="" alt="Imagem 2">
                <p>Título 2</p>
            </div>
            <!-- ... -->
            <div class="grid-item">
                <img src="" alt="Imagem 18">
                <p>Título 18</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; Direitos Reservados</p>
    </footer>

</body>
</html>
